<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Expense Tracker</title>
    <style>
      .bg-cs-primary{
        background: #563D7C;
      }
      .float-right{
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-dark bg-cs-primary justify-content-between">
          <a class="navbar-brand text-white">Expersan</a>
          <form class="form-inline">
            <button class="btn btn-secondary my-2 my-sm-0" id="total-expense">0</button>
          </form>
        </nav>
    </header>
    <!-- main -->
    <main>
      
      <div class="jumbotron">

        <div>
          <h4 class="text-secondary">Record Your Expenses</h4>
          <div class="form-group">
            <input type="text" class="form-control" id="expense-name" aria-describedby="expense name input" placeholder="Expense Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="expense" aria-describedby="expense name input" placeholder="Expense Amount">
          </div>
          
          <button class="btn btn-primary" id="add-btn">Add Expense</button>
      </div>
        
      </div>
      <!-- list group -->
      <ul class="list-group">
      </ul>



    </main>


    <!-- footer -->

    <!-- Boostrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- custom script -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
